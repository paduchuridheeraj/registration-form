<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Registration Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
    }

    .container {
      width: 600px;
      margin: 40px auto;
    }

    form {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .form-group {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
    }

    .form-group label {
      width: 150px;
      margin-right: 10px;
      font-weight: bold;
    }

    .form-group input {
      flex: 1;
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .form-group.checkbox {
      display: flex;
      align-items: center;
    }

    .form-group.checkbox input {
      width: auto;
      margin-right: 10px;
    }

    .form-group.checkbox label {
      width: auto;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: orange;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }

    .entries {
      background: #fff;
      padding: 20px;
      margin-top: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      text-align: left;
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <div class="container">
    <form id="registrationForm">
      <h2>Registration Form</h2>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Enter your name" required />
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email ID" required />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" required />
      </div>
      <div class="form-group">
        <label for="dob">Date of Birth</label>
        <input type="date" id="dob" required />
      </div>
      <div class="form-group checkbox">
        <input type="checkbox" id="acceptTerms" required />
        <label for="acceptTerms">Accept Terms & Conditions</label>
      </div>
      <button type="submit">Submit</button>
    </form>

    <div class="entries">
      <h2>Entries</h2>
      <table id="entriesTable">
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Password</th>
            <th>Dob</th>
            <th>Accepted terms?</th>
          </tr>
        </thead>
        <tbody>
          <!-- Dynamic entries go here -->
        </tbody>
      </table>
    </div>
  </div>

  <script>
    const form = document.getElementById("registrationForm");
    const tableBody = document.querySelector("#entriesTable tbody");

    // Get stored entries from localStorage
    function getEntries() {
      const entries = localStorage.getItem("user-entries");
      return entries ? JSON.parse(entries) : [];
    }

    // Save entries to localStorage
    function saveEntries(entries) {
      localStorage.setItem("user-entries", JSON.stringify(entries));
    }

    // Display entries in the table
    function showEntries() {
      const entries = getEntries();
      tableBody.innerHTML = "";
      entries.forEach(entry => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${entry.name}</td>
          <td>${entry.email}</td>
          <td>${entry.password}</td>
          <td>${entry.dob}</td>
          <td>${entry.accepted ? "Yes" : "No"}</td>
        `;
        tableBody.appendChild(row);
      });
    }

    // Validate age
    function isValidAge(dob) {
      const birthDate = new Date(dob);
      const today = new Date();
      let age = today.getFullYear() - birthDate.getFullYear();
      const m = today.getMonth() - birthDate.getMonth();
      if (m < 0 || (m === 0 && today.getDate() < birthDate.getDate())) {
        age--;
      }
      return age >= 18 && age <= 55;
    }

    // On form submit
    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const dob = document.getElementById("dob").value;
      const accepted = document.getElementById("acceptTerms").checked;

      if (!isValidAge(dob)) {
        alert("Age must be between 18 and 55.");
        return;
      }

      const newEntry = { name, email, password, dob, accepted };
      const entries = getEntries();
      entries.push(newEntry);
      saveEntries(entries);
      showEntries();
      form.reset();
    });

    // Show stored entries on page load
    document.addEventListener("DOMContentLoaded", showEntries);
  </script>
</body>
</html>
